<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Information</h1>
        <button class="btn btn-primary float-end " data-bs-toggle="modal" data-bs-target="#demo">Add User</button>
    </div>
    <table class="table w-75 mx-auto mt-5 mb-5 ">
        <thead>
            <tr class=" text-center">
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Profile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
  
    <div class="modal fade" id="demo">
        <div class="modal-dialog modal-dailog-centered ">
            <div class="modal-content">
                <div class="modal-header ">
                    <h2 class="text-center">Form sign up</h2>
                </div>
                <div class="modal-body">
                    <form action="" class="w-100  p-4 rounded-4">
                        <label class=" text-white " for="">ID</label>
                        <input class="form-control" type="text" placeholder="ID" id="id">
                        <label class=" text-white " for="">UserName</label>
                        <input class="form-control" type="text" placeholder="Username" id="username" >
                        <label class=" text-white " for="">Email</label>
                        <input class="form-control" type="text" placeholder="Email" id="email">
                        <label class=" text-white " for="">Password</label>
                        <input class="form-control mb-3" type="password" placeholder="Password" id="password">
                        <input type="file"class="form-control" id="profile">
                        <input class="btn btn-danger mt-3 " onclick="addData()" data-bs-dismiss="modal" type="button"  value="Register">
                        <input class="btn btn-warning ms-3 mt-3" type="button"  value="Sig in">
                    </form>
                </div>           
            </div>
        </div>
    </div>
</body>
    <script src="../krud/crud.js"></script>
</html>
