<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producr Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100vh;

    }
    .creat{
        position: relative;
        left: 1100px;
       
    }
    .table {
        position: relative;
        bottom: 800px;
    }
</style>
<body>
    <div class="container">
        <h2>Read Products</h2>
        <button class="creat btn btn-info "data-bs-toggle="modal" data-bs-target="#demo">Creat Product</button>
    </div>
    <table class="table w-75 mx-auto text-center">
        <thead>
            <tr class="table-danger">
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>d</td>
                <td>d</td>
                <td>
                    <button class="btn btn-primary">Read</button>
                    <button class="btn btn-info">Edit</button>
                    <button class="btn btn-danger">Deleted</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="demo">
        <div class="modal-dialog modal-dailog-centered ">
            <div class="modal-content">
                <div class="modal-header ">
                    <h2 class="text-center">Form sign up</h2>
                </div>
                <div class="modal-body">
                    <form action="" class="w-100  p-4 rounded-4">
                        <label class=" text-white " for="">ID</label>
                        <input class="form-control" type="text" placeholder="ID" id="id">
                        <label class=" text-white " for="">Name</label>
                        <input class="form-control" type="text" placeholder="Username" id="username" >           
                        <label class=" text-white " for="">Price</label>
                        <input class="form-control mb-3" type="password" placeholder="Price" id="password">
                        <input type="file"class="form-control" id="profile">
                        <input class="btn btn-danger mt-3 "  type="button"  value="Register">
                        <input class="btn btn-warning ms-3 mt-3" type="button"  value="Sig in">
                    </form>

                </div>
            
            </div>
        </div> 
</body>
    <script src="../krud/productcrud.js" ></script>
</html>
